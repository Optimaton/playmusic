dist: trusty
sudo: require
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7.3.0
      - g++-7.3.0
      - cmake

before_install:
  - sudo apt-get install -qq libsdl2-dev libsdl2-mixer-dev

script:
  - sudo ln -s /usr/bin/gcc-7.3.0 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-7.3.0 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-7.3.0
  - export CXX=/usr/bin/g++-7.3.0
  - gcc -v && g++ -v && cmake --version
  - ./configure.sh
